apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: grafanadatasource-sample-amp
  namespace: grafana-operator
spec:
  instanceSelector:
    matchLabels:
      dashboards: "external-grafana"
  datasource:
    name: grafana-operator-amp-datasource
    type: prometheus
    access: proxy
    # url: {{ (lookup "v1" "ConfigMap" "argocd" "cluster-vars").data.AMP_ENDPOINT_URL | default "no_value_yet" }}
    url: "AMP_ENDPOINT_URL"
    isDefault: true
    jsonData:
      'tlsSkipVerify': false
      'timeInterval': "5s"
      'sigV4Auth': true
      'sigV4AuthType': "ec2_iam_role"
      # 'sigV4Region': {{ (lookup "v1" "ConfigMap" "argocd" "cluster-vars").data.AMG_AWS_REGION | default "no_value_yet" }}
      'sigV4Region': AMG_AWS_REGION
    editable: true 
